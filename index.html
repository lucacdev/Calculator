<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="image/svg" sizes="16x16" rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/1/1e/Calculator_icon.svg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="operator" data-value="C">C</button>
            <button class="operator" data-value="backspace">⌫</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">÷</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">×</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="sqrt">√</button>
            <button class="operator" data-value="^">^</button>

            <button class="equals" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
